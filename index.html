<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="todo-list">
    <div class="header">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <button v-if="state === 'default'" @click="changeState('edit')">Add Task</button>
        <button v-else  @click="changeState('default')">Close</button>
    </div>


    <div v-if="state === 'edit'" class="add-task-form">
        <input type="text" v-model="newTask" placeholder="Add a task" @keyup.enter="addTask">
        <button @click="addTask">Add</button>
    </div>

    <ul>
        <li v-for="task in tasks"> {{ task }} </li>
    </ul>
    <p v-if="tasks.length === 0">You don't seem very busy!</p>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    var shoppingList = new Vue({
        el: '#todo-list',
        data: {
            state: 'default',
            header: 'Todo List!',
            newTask: '',
            tasks: [
//                'Wake up at 6:00 AM',
//                'Learn Vue.js',
//                'Go to the movies',

            ]
        },
        methods: {
            addTask: function() {
                this.tasks.push(this.newTask);
                this.newTask = '';
            },
            changeState: function(newState) {
                this.state = newState;

                this.newTask = '';
            }
        }
    });
</script>
</body>
</html>
